<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #3a6186, #89253e);
            background-size: 400% 400%;
            animation: backgroundMove 10s ease infinite;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
            overflow-y: auto;
        }

        /* Background Animation */
        @keyframes backgroundMove {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        /* Form Container */
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            color: #444;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            margin-top: 15px;
            color: #333;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: background 0.3s ease, transform 0.3s ease, border 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            background: rgba(255, 255, 255, 1);
            border: 1px solid #007bff;
            transform: scale(1.05);
        }

        /* Submit Button Style */
        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            border: none;
            color: #fff;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #fff;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Car Price Prediction</h2>
    <form action="/car/predict" method="POST">
        <label for="name">Car Name</label>
        <input type="text" id="name" name="name" placeholder="Enter car name" required>

        <label for="year">Year</label>
        <input type="number" id="year" name="year" placeholder="Enter manufacturing year" min="1985" max="2024" required>


        <label for="km_driven">Kilometers Driven</label>
        <input type="number" id="km_driven" name="km_driven" placeholder="Enter kilometers driven" required>

        <label for="fuel">Fuel Type</label>
        <select id="fuel" name="fuel">
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
            <option value="LPG">LPG</option>
            <option value="Electric">Electric</option>
        </select>

        <label for="seller_type">Seller Type</label>
        <select id="seller_type" name="seller_type">
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
            <option value="Trustmark Dealer">Trustmark Dealer</option>
        </select>

        <label for="transmission">Transmission</label>
        <select id="transmission" name="transmission">
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select>

        <label for="owner">Owner</label>
        <select id="owner" name="owner">
            <option value="First">First Owner</option>
            <option value="Second">Second Owner</option>
            <option value="Third">Third Owner</option>
            <option value="Fourth & Above">Fourth & Above Owner</option>
            <option value="Test Drive Car">Test Drive Car</option>
        </select>

        <input type="submit" Predict Price>
    </form>
</div>

<div class="footer">
    <p>&copy; 2024 Car Price Predictor. All rights reserved.</p>
</div>

</body>
</html>
