<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.4rem;
            color: #555;
        }

        .result-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ff7e5f;
        }

        button {
            background-color: #ff7e5f;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #fc4a1a;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Predicted Bike Price</h1>
        <p>The estimated price for the bike is:</p>
        <p class="result-value">â‚¹{{ predicted_price }}</p> <!-- Use a templating engine like Jinja or render dynamically using JS -->
        <button onclick="location.href='/bike'">Predict Again</button>
    </div>

</body>
</html>
