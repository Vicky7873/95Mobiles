<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>95Mibiles Price Prediction</title>
    <style>
        /* Global Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 40px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .btn {
            background-color: #3498db;
            color: white;
            padding: 15px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover {
            background-color: #5DADE2;
            transform: translateY(-10px);
            box-shadow: 0px 20px 30px rgba(0, 0, 0, 0.3);
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background-color: rgba(255, 255, 255, 0.5);
            width: 300%;
            height: 300%;
            transition: all 0.6s ease;
            border-radius: 50%;
            z-index: -1;
        }

        .btn:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        footer {
            margin-top: 50px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 1px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 2s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vehicle Price Prediction</h1>
        <button class="btn" onclick="location.href='/bike'">Bike Price Prediction</button>
        <button class="btn" onclick="location.href='/car'">Car Price Prediction</button>
        <footer>&copy; 2024 Vehicle Price Predictor | All rights reserved</footer>
    </div>
</body>
</html>
